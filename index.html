<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="root">
    {{persons}}  
<button @click="updateMei">更新馬冬梅信息</button>
</div>
</body>
<script>
    let vm = new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'馬冬梅',age:30,sex:'女'},
                {id:'002',name:'胡冬梅',age:50,sex:'男'}
            ]
        },
        methods:{
            updateMei(){
            // this.persons[0].name = '馬老師' //奏效
            // this.persons[0].age = 50 //奏效
            // this.persons[0].sex = '男' //奏效
            this.persons.splice(0,1,{id:'001',name:'馬冬梅',age:40,sex:'女'})
            }      
            // splice選擇第一個數值是選擇索引值 第二個是刪除選擇的內容 第三個是要更新內容 
        }
    })
</script>
</html>
